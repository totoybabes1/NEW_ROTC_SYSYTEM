{% extends 'personnel/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Manage Attendance</h2>
    
    <div class="row mb-4">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Uploaded Files</h5>
                </div>
                <div class="card-body">
                    <div class="list-group">
                        {% for upload in uploads %}
                        <a href="{% url 'view_attendance_by_upload' upload.id %}" class="list-group-item list-group-item-action">
                            {{ upload.table_name }}
                            <small class="text-muted float-end">{{ upload.created_at|date:"d M Y" }}</small>
                        </a>
                        {% empty %}
                        <p class="text-muted">No files uploaded yet.</p>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
